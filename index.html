<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock by Raghav Agarwal</title>
    <meta name="description" content="This clock is made by Ragharwal. Soon he'll be going to add more features into this. Stay tuned!">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<script src="/__/firebase/8.2.7/firebase-app.js"></script>
<script src="/__/firebase/8.2.7/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script>

    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
</body>
<script src="main.js"></script>
</html>
