<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <meta name="description" content="This site has been made by Ragharwal. He'll be adding more functionality to it soon. Stay tuned!">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font/Rimouski.css">
</head>
<body>

<script src="/__/firebase/8.2.7/firebase-app.js"></script>
<script src="/__/firebase/8.2.7/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script>

    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <div class="dateDisplay" id="dateDisplay"></div>
    <div class="clockDisplay" id="clockDisplay"></div>

    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>
</html>
